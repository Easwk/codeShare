<html>

<head>
	<title>防抖html</title>
</head>

<body>
	<div style="text-align: center;height:100000px;">
		<input id="text" type="text" />
		<div>该输入控件已采用节流, 可看打印</div>
	</div>
</body>
<script>

	/*
		本代码来自weizhan
		github链接：https://github.com/zhuangweizhan
		csdn链接：https://blog.csdn.net/zhuangweizhan/
	*/

	window.onload = function () {
		document.getElementById("text").addEventListener('input',
			throttle(inputConsole, 2000)
		)
	}
	
	function inputConsole() {
		var date = new Date();
		console.log("打印成功:" + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds());
	}

	function throttle(func,  delay=500 ){
			var timer = 0;
			var startTime = Date.now();
			return function( ...args ){
				var context = this;
				var currentTime =  Date.now();//当前时间
				var diffTime = currentTime - startTime; //时间差
				clearTimeout(timer);
				if( diffTime > delay){
					func.apply( context, args);
					startTime =  Date.now();
				}else{
					timer = setTimeout( function(){
						throttle( func, delay);
					});
				}
			}
		}		

	</script>
